<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de la NFL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/functions.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container p-3">
        <header>
            <h1>App de la NFL - Lista de Pendientes</h1>
            <div class="row mb-5 mt-3">
                <div class="col">
                    <select id="dropdown" class="form-select">
                        <option value="todos_ids">Lista de todos los pendientes (solo IDs)</option>
                        <option value="todos_ids_titles">Lista de todos los pendientes (IDs y Titles)</option>
                        <option value="sin_resolver">Lista de todos los pendientes sin resolver (ID y Title)</option>
                        <option value="resueltos">Lista de todos los pendientes resueltos (ID y Title)</option>
                        <option value="ids_userid">Lista de todos los pendientes (IDs y userID)</option>
                        <option value="resueltos_userid">Lista de todos los pendientes resueltos (ID y userID)</option>
                        <option value="sin_resolver_userid">Lista de todos los pendientes sin resolver (ID y userID)</option>
                        <option value="todos_con_imagen">Lista de todos los pendientes</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button onclick="buscar()" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </header>
        <main>
            <table id="tablaPendientes" class="table table-striped">
                <tbody>
                    <!-- Las filas de la tabla se generarán aquí -->
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
